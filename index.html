</head>

<body>
  <div class="app-body">
    <div class="form-container justify-content-center">
      <form id="search-form" class="d-flex" role="search">
        <input id="text-input" type="search" placeholder="Enter a city " aria-label="Search" autocomplete="off" />
        <button class="search" id="search-btn" type="submit">
          <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </button>

        <button class="local" type="submit">
          <i class="fa-solid fa-location-dot"></i>
        </button>

      </form>
    </div>

    <div class="main-container justify-content-center">
      <h1 class="city" id="city-name"> Simferopol</h1>
      <br />
      <p class="text">
        <small id="data">
          Thursday 12:07</small>
        <br />
        <small class="description" id="data ">
          Partly cloud cover
        </small>



      </p>

      <div class="temperature">
        <h1 class="t-text"><span id="temperature">+22°</span>
          <a class="celcius active comm">C</a>
          <a class="divisor comm"> | </a>
          <a class="farengheit comm">F</a>
        </h1>
        <p class="text">
          <small class="feels" class="farengheit celcius">feels like +13° </small>
        </p>
      </div>

      <div class="clearfix ">
        <img src="" alt="Clear" id="icon" />
      </div>

      <div class="parametres-container">
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-wind"></i><small class="text humidity"> 13 km/h</small>
          </div>
          <div class="col">
            <i class="fa-solid fa-droplet"></i><small class="text wind"> 86%</small>
          </div>
          <div class="col">
            <i><span class="material-symbols-outlined">
                compress
              </span></i>
            <small class="text pressure">738 mmHg</small>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        <small>This project was coded by Medine and is open-sourced on <a
            href="https://github.com/immdin/vanilla-weather-app" target="_blank"> GitHub</a> and hosted on <a href="#"
            target="_blank">Netlify</a>
        </small>
      </p>
    </div>

  </div>
